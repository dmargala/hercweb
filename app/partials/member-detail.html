<img ng-src="{{member.image}}" class="thumb">

<h1>{{member.fullname}}</h1>

<p>{{member.house}}</p>
<p>{{member.districtOrdinal}}</p>
<p>{{member.party}}</p>
<p>{{member.cities.split('\n').join(', ')}}</p>

<div class="span10">
  <li ng-repeat="vote in member.voterecord">
  	<span>{{vote.title}}</span>
    <dl>
    	{{vote.vote | checkmark}} {{vote.target | checkmark}} {{vote.weight}} | {{vote.description}}
    </dl>
  </li>
</div>
