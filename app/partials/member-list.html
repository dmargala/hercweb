<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="member">Alphabetically</option>
        <option value="district">District</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="members">
        <li ng-repeat="member in members | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/members/{{member.nameid}}" class="thumb"><img ng-src="{{member.image}}"></a>
          <a href="#/members/{{member.nameid}}">{{member.fullname}}</a>
          <p>District: {{member.district}}</p>
          <p>Party: {{member.party}}</p>
          <p>Cities: {{member.cities.join(', ')}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
