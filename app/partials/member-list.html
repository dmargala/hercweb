<div class="container-fluid">
  <h2> California State Legislators </h2>
  <div class="row-fluid">
    <!--Header content-->
    <div class="span4">
      Search: <input ng-model="query">
    </div>
    <div class="span4">
      Sort by:
      <select ng-model="orderProp">
        <option value="member">Alphabetically</option>
        <option value="district">District</option>
      </select>
    </div>
  </div>
  </div class="row-fluid">
    <!--Body content-->
    <div class="span6">

      <ul class="members">
        <li ng-repeat="member in members | filter:query | orderBy:orderProp" class="thumbnail item-listing">
          <a href="#/members/{{member.nameid}}" class="thumb"><img ng-src="{{member.image}}"></a>
          <a href="#/members/{{member.nameid}}">{{member.fullname}}</a>
          <p></p>
          <p>{{member.party}} representing the {{member.district | ordinal}} {{member.body}} district</p>
          <p>Cities: {{member.cities.join(', ')}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
